<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="prefix">คำนำหน้าชื่อ:</label>
<select id="prefix" name="prefix">
    <option value="">-- เลือกคำนำหน้า --</option>
    <option value="นาย">นาย</option>
    <option value="นางสาว">นางสาว</option>
    <option value="นาง">นาง</option>
</select>

<br><label for="firstname">ชื่อ:</label>
<input type="text" id="firstname" name="firstname" placeholder="กรอกชื่อ">

<br><label for="Lastname">นามสกุล:</label>
<input type="text" id="Lastname" name="Lastname" placeholder="กรอกนามสกุล">

<br><label for="idcard">เลขประจำตัวประชาชน (13 หลัก):</label>
<input type="text" id="idcard" name="idcard" maxlength="13" placeholder="กรอกเลขบัตรประชาชน">

<br><label for="birthdate">วันเดือนปีเกิด:</label>
<input type="date" id="birthdate" name="birthdate">

<br><label for="age">อายุ (ปี):</label>
<input type="number" id="age" name="age" min="0" max="120"  placeholder="กรอกอายุ">

<br><label>เพศ:</label>
<input type="radio" id="male" name="gender" value="ชาย">
<label for="male">ชาย</label>

<input type="radio" id="female" name="gender" value="หญิง">
<label for="female">หญิง</label>

<input type="radio" id="other" name="gender" value="ไม่ระบุ">
<label for="other">ไม่ระบุ</label>

<br><label for="nationality">สัญชาติ:</label>
<input type="text" id="nationality" name="nationality" placeholder="กรอกสัญชาติ">

<br><label for="ethnicity">เชื้อชาติ:</label>
<input type="text" id="ethnicity" name="ethnicity" placeholder="กรอกเชื้อชาติ">

<br><label for="religion">ศาสนา:</label>
<input type="text" id="religion" name="religion" placeholder="กรอกศาสนา">

<br><label for="phone">เบอร์โทรศัพท์:</label>
<input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์" 
       pattern="[0-9]{10}" title="กรอกหมายเลขโทรศัพท์ 10 หลัก">

<br><label for="email">อีเมล:</label>
<input type="email" id="email" name="email" placeholder="กรอกอีเมล">

<br><br><label for="address">ที่อยู่:</label>
<textarea id="address" name="address" rows="4" cols="40" placeholder="กรอกที่อยู่"></textarea>

<br><label for="education">วุฒิที่จบมา:</label>
<select id="education" name="education">
  <option value="">-- เลือกวุฒิ --</option>
  <option value="ม.6">ม.6</option>
  <option value="ปวช.">ปวช.</option>
  <option value="ปวส.">ปวส.</option>
</select>

<br><label for="school">ชื่อสถานศึกษาที่จบ:</label>
<input type="text" id="school" name="school" placeholder="กรอกชื่อสถานศึกษา">

<br><label for="gradyear">ปีที่จบ:</label>
<input type="number" id="gradyear" name="gradyear" min="1900" max="2099" placeholder="ปีที่จบ">

<br><label for="gpa">GPA:</label>
<input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" placeholder="กรอก GPA">

<br><label for="major">สาขาที่สมัคร:</label>
<select id="major" name="major">
  <option value="">-- เลือกสาขา --</option>
  <option value="IT">IT</option>
  <option value="ITI">ITI</option>
  <option value="INE">INE</option>
  <option value="INET">INET</option>
</select>

<br><br><label for="reason">เหตุผลที่เลือกสาขา:</label>
<textarea id="reason" name="reason" rows="4" cols="50" placeholder="เขียนเหตุผลที่เลือกสาขา"></textarea>

ิ<br><br><table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ระดับการศึกษา</th>
      <th>สถานศึกษา</th>
      <th>จังหวัด</th>
      <th>ปีที่เข้า</th>
      <th>ปีที่จบ</th>
      <th>วุฒิที่ได้รับ</th>
      <th>GPA</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ประถมศึกษา</td>
      <td><input type="text" name="primary_school" placeholder="กรอกชื่อสถานศึกษา"></td>
      <td><input type="text" name="primary_province" placeholder="กรอกจังหวัด"></td>
      <td><input type="number" name="primary_start_year" min="1900" max="2099" placeholder="ปีที่เข้า"></td>
      <td><input type="number" name="primary_grad_year" min="1900" max="2099" placeholder="ปีที่จบ"></td>
      <td><input type="text" name="primary_degree" placeholder="วุฒิที่ได้รับ"></td>
      <td><input type="number" name="primary_gpa" step="0.01" min="0" max="4" placeholder="GPA"></td>
    </tr>
    <tr>
      <td>มัธยมต้น</td>
      <td><input type="text" name="junior_school" placeholder="กรอกชื่อสถานศึกษา"></td>
      <td><input type="text" name="junior_province" placeholder="กรอกจังหวัด"></td>
      <td><input type="number" name="junior_start_year" min="1900" max="2099" placeholder="ปีที่เข้า"></td>
      <td><input type="number" name="junior_grad_year" min="1900" max="2099" placeholder="ปีที่จบ"></td>
      <td><input type="text" name="junior_degree" placeholder="วุฒิที่ได้รับ"></td>
      <td><input type="number" name="junior_gpa" step="0.01" min="0" max="4" placeholder="GPA"></td>
    </tr>
    <tr>
      <td>มัธยมปลาย/ปวช./ปวส.</td>
      <td><input type="text" name="senior_school" placeholder="กรอกชื่อสถานศึกษา"></td>
      <td><input type="text" name="senior_province" placeholder="กรอกจังหวัด"></td>
      <td><input type="number" name="senior_start_year" min="1900" max="2099" placeholder="ปีที่เข้า"></td>
      <td><input type="number" name="senior_grad_year" min="1900" max="2099" placeholder="ปีที่จบ"></td>
      <td><input type="text" name="senior_degree" placeholder="วุฒิที่ได้รับ"></td>
      <td><input type="number" name="senior_gpa" step="0.01" min="0" max="4" placeholder="GPA"></td>
    </tr>
    
  </tbody>
</table>

<br><label for="idcard_copy">แนบไฟล์สำเนาบัตรประชาชน:</label>
<input type="file" id="idcard_copy" name="idcard_copy[]" accept=".jpg,.jpeg,.png,.pdf" multiple>

<br><label for="education_certificates">แนบไฟล์วุฒิการศึกษา (เช่น ปพ.1):</label>
<input type="file" id="education_certificates" name="education_certificates[]" accept=".jpg,.jpeg,.png,.pdf" multiple>

<br><label>
  <input type="checkbox" id="agree" name="agree" required>
  ยอมรับเงื่อนไขและข้อตกลง
</label>

<br><br>

<input type="submit" value="ส่งข้อมูล">
<input type="reset" value="ล้างข้อมูล">

</body>
</html>
