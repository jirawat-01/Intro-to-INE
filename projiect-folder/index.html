<body>
    <h1>ข้อมูลหลักสูตร</h1>
    <p><strong>ชื่อหลักสูตร:</strong> วิทยาศาสตรบัณฑิต สาขาวิชาเทคโนโลยีสารสนเทศและเครือข่าย</p>
    <p><strong>รหัสหลักสูตร:</strong> INET</p>
    <p><strong>ระดับการศึกษา:</strong> ปริญญาตรี</p>
    <p><strong>คณะ / มหาวิทยาลัย:</strong> คณะเทคโนโลยีและการจัดการอุตสาหกรรม / มจพ.</p>
    <p><strong>คำอธิบาย:</strong> หลักสูตรมุ่งเน้นการผลิตบัณฑิตที่มีความรู้ความสามารถด้านไอที ทั้งภาคทฤษฎีและภาคปฏิบัติ</p>
</body>
</html>
